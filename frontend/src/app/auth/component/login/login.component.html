<h1>Connexion requise</h1>

<div class="form-card">
    <form [formGroup]="loginForm">
        <p *ngIf="errorMessage">{{errorMessage}}</p>
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input id="pseudo" type="text" formControlName="pseudo">
        </div>
        <div class="form-group">
            <label for="password">Description</label>
            <input id="password" type="text" formControlName="password">
        </div>
        <div class="action-butttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="loginForm.invalid">Se connecter</button>
        </div>
    </form>
</div>
